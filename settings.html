<title>Settings | Snacker's Game Shack</title>
<body>

  <button onclick="openGame()">Cloak as About:Blank</button>
  <script>
		function openGame() {
var win = window.open()
var url = "/"
var iframe = win.document.createElement('iframe')
iframe.style.width = "100%";
iframe.style.height = "100%";
iframe.style.border = "none";
iframe.src = url
win.document.body.appendChild(iframe)
}
  </script>
</body>
