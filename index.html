<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snacker's Game Shack</title>
  <style>
    body {
      background-color: lightblue;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: white;
      font-family: "Comic Sans MS";
      font-size: 100px;
    }

    h2 {
      color: white;
      font-family: "Comic Sans MS";
      font-size: 50px;
    }

    p {
      font-family: verdana;
      font-size: 20px;
    }

    .button-container {
      display: flex;
      justify-content: center; /* Centers buttons horizontally */
      gap: 20px; /* Adds space between buttons */
    }

    a {
      font-family: "Comic Sans MS";
      font-size: 50px;
      background-color: #04AA6D; /* Green */
      text-decoration: none;
      color: white;
      padding: 20px;
      border-radius: 10px; /* Rounded corners */
      width: 300px; /* Fixed width */
      height: 100px; /* Fixed height */
      line-height: 100px; /* Centers text vertically */
      text-align: center; /* Centers text horizontally */
    }

    a:hover {
      background-color: #45a049; /* Darker green when hovering */
    }
  </style>
</head>

<body>
  <h1>Snacker's Game Shack</h1>
  <h2>Unblocked games</h2>

  <div class="button-container">
    <a href="games/index.html">Games</a>
    <a href="credits/index.html">Credits</a>
    <a href="apps/index.html">Apps</a> <!-- Added the new Apps button -->
  </div>
</body>

</html>
